<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Embed a Video</title>
</head>
<body>

  <h1>Embed a Video</h1>

  <img src="images/screenshot1.jpg" alt="Screenshot 1" width="600">
  <p><strong>Step 1:</strong> Open the YouTube video you want to embed. Use right click and choose "Embed code."</p>

  <img src="images/screenshot2.jpg" alt="Screenshot 2" width="600">
  <p><strong>Step 2:</strong> Paste the code into your HTML file.</p>

  <h2>Embedded Video Example:</h2>
  <iframe width="560" height="315" 
          src="https://www.youtube.com/embed/Z1zks8MPFew" 
          title="YouTube video player" 
          frameborder="0" 
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
          allowfullscreen>
  </iframe>

</body>
</html>
