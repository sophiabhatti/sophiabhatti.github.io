<!DOCTYPE html>
<html>
<head>
  <title>Restaurant Menus</title>
</head>
<body>

  <!-- Breakfast Menu -->
  <div style="
    width: 400px;
    height: 550px;
    background-image: url('images/breakfast.jpg');
    background-size: cover;
    background-position: center;
    padding: 20px;
    margin: 20px;
    border: 3px solid #333;
    color: white;
    display: inline-block;
    vertical-align: top;
    font-family: Arial, sans-serif;
  ">
    <h2>Breakfast Menu</h2>
    <ul>
      <li>Pancakes with Maple Syrup</li>
      <li>Scrambled Eggs & Toast</li>
      <li>Fruit Smoothie</li>
      <li>Oatmeal</li>
      <li>Orange Juice</li>
    </ul>
  </div>

  <!-- Lunch Menu -->
  <div style="
    width: 400px;
    height: 550px;
    background-image: url('images/lunch.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    padding: 20px;
    margin: 20px;
    border: 3px solid #333;
    color: white;
    display: inline-block;
    vertical-align: top;
    font-family: Arial, sans-serif;
  ">
    <h2>Lunch Menu</h2>
    <ul>
      <li>Chicken Sandwich</li>
      <li>Caesar Salad</li>
      <li>Tomato Soup</li>
      <li>Lemonade</li>
      <li>Iced Coffee</li>
    </ul>
  </div>

  <!-- Dinner Menu -->
  <div style="
    width: 400px;
    height: 550px;
    background-image: url('images/dinner.jpg');
    background-size: cover;
    background-position: top;
    padding: 20px;
    margin: 20px;
    border: 3px solid #333;
    color: white;
    display: inline-block;
    vertical-align: top;
    font-family: Arial, sans-serif;
  ">
    <h2>Dinner Menu</h2>
    <ul>
      <li>Spaghetti</li>
      <li>Salmon</li>
      <li>Steak</li>
      <li>Chicken Wings</li>
      <li>Rice</li>
    </ul>
  </div>

</body>
</html>
