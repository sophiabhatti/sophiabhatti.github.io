<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS3 Image Effects</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>CSS3 Image Effects Gallery</h1>

  <div class="gallery">
    <div class="image-item shadow">
      <img src="images/tic-tac-toe.png" alt="Tic Tac Toe">
      <p>Drop Shadow</p>
    </div>

    <div class="image-item spotlight">
      <img src="images/theater_stage.jpg" alt="Theater">
      <p>Spotlight Gradient</p>
    </div>

    <div class="image-item grayscale">
      <img src="images/seagull.png" alt="Seagull">
      <p>Grayscale Filter</p>
    </div>

    <div class="image-item blur">
      <img src="images/penguins.jpg" alt="Penguins">
      <p>Blur + Contrast</p>
    </div>

    <div class="image-item layered">
      <img src="images/football_field.jpg" alt="Football Field" class="field">
      <img src="images/tic-tac-toe.png" alt="Tic Tac Toe" class="overlay">
      <p>Layered Field</p>
    </div>

    <div class="image-item hue-rotate">
      <img src="images/dinosaur.png" alt="Dino">
      <p>Hue Rotation</p>
    </div>

    <div class="image-item invert">
      <img src="images/butterfly.jpg" alt="Butterfly">
      <p>Inverted Colors</p>
    </div>
  </div>
</body>
</html>
