<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS3 Image Effects â€“ Assignment</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>CSS3 Image Effects</h1>

  <div class="gallery">

    <div class="card oval">
      <img src="images/penguins.jpg" alt="Penguins" />
    </div>

    <div class="card layered">
      <img src="images/football_field.jpg" alt="Field" class="field" />
      <img src="images/tic-tac-toe.png" alt="Tic Tac Toe" class="overlay" />
    </div>

    <div class="card shadow">
      <img src="images/dinosaur.png" alt="Dinosaur" />
    </div>

    <div class="card gradient-bg">
      <img src="images/seagull.png" alt="Seagull" />
    </div>

    <div class="card invert oval">
      <img src="images/butterfly.jpg" alt="Butterfly" />
    </div>

    <div class="card blur-overlay">
      <img src="images/theater_stage.jpg" alt="Theater" />
      <p>Presenting</p>
    </div>

  </div>
</body>
</html>
