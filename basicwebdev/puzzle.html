<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Butterfly Puzzle – Sophia Bhatti</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f9ff;
      padding: 20px;
    }

    .grid-container {
      display: grid;
      grid-template-areas: 
        "header"
        "puzzle"
        "footer";
      grid-template-rows: auto 1fr auto;
      gap: 20px;
      min-height: 100vh;
    }

    header {
      grid-area: header;
      text-align: center;
      background-color: #e0f7fa;
      padding: 20px;
      border-radius: 10px;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
      color: #005b69;
    }

    .info {
      margin-top: 10px;
      color: #333;
    }

    .puzzle-container {
      grid-area: puzzle;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .flex-puzzle {
      display: flex;
      flex-wrap: wrap;
      width: 300px; /* 3 items per row * 100px */
      height: 300px;
      border: 2px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .flex-puzzle img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border: 1px solid #ddd;
    }

    .hidden-piece {
      display: none;
    }

    footer {
      grid-area: footer;
      text-align: center;
      background-color: #ffecf0;
      padding: 15px;
      font-size: 0.9em;
      border-radius: 10px;
      color: #b30059;
    }
  </style>
</head>
<body>

  <div class="grid-container">
    <header>
      <h1>Butterfly Puzzle</h1>
      <p class="info">By Sophia Bhatti | Puzzle 3 | Completed: May 20, 2025</p>
    </header>

    <section class="puzzle-container">
      <div class="flex-puzzle">
        <!-- Correct puzzle piece order: AGJ, BHD, FIE -->
        <img src="images/puzzle3_A.jpg" alt="A">
        <img src="images/puzzle3_G.jpg" alt="G">
        <img src="images/puzzle3_J.jpg" alt="J">
        <img src="images/puzzle3_B.jpg" alt="B">
        <img src="images/puzzle3_H.jpg" alt="H">
        <img src="images/puzzle3_D.jpg" alt="D">
        <img src="images/puzzle3_F.jpg" alt="F">
        <img src="images/puzzle3_I.jpg" alt="I">
        <img src="images/puzzle3_E.jpg" alt="E">
        <!-- Extra piece (C) hidden -->
        <img src="images/puzzle3_C.jpg" alt="Extra Piece C" class="hidden-piece">
      </div>
    </section>

    <footer>
      This puzzle was solved using CSS Flexbox to arrange the pieces in a 3×3 layout. The extra piece ("C") was hidden using <code>display: none</code>.
    </footer>
  </div>

</body>
</html>
