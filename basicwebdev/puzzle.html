<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    .grid-container {
      display: grid;
      grid-template-rows: auto 1fr auto;
      min-height: 100vh;
    }

    header {
      background-color: #ffecf0;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #ddd;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    .puzzle-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    .flex-puzzle {
      display: flex;
      flex-wrap: wrap;
      width: 400px; /* 4 columns * 100px */
    }

    .flex-puzzle img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border: 1px solid #ccc;
    }

    .hidden-piece {
      display: none;
    }

    footer {
      background-color: #e0f7fa;
      padding: 15px;
      text-align: center;
      font-size: 0.9em;
      border-top: 2px solid #ddd;
    }
  </style>
</head>
<body>

  <div class="grid-container">
    <header>
      <h1>Butterfly Puzzle</h1>
      <p>By Sophia Bhatti | Completed: May 20, 2025</p>
    </header>

    <section class="puzzle-container">
      <div class="flex-puzzle">
        <img src="images/puzzle1_A.jpg" alt="Piece A" />
        <img src="images/puzzle1_B.jpg" alt="Piece B" />
        <img src="images/puzzle1_C.jpg" alt="Piece C" />

        <img src="images/puzzle1_F.jpg" alt="Piece F" />
        <img src="images/puzzle1_G.jpg" alt="Piece G" />
        <img src="images/puzzle1_H.jpg" alt="Piece H" />
        <img src="images/puzzle1_I.jpg" alt="Piece I" />
        <img src="images/puzzle1_J.jpg" alt="Piece J" />
        <img src="images/puzzle1_K.jpg" alt="Piece K" />
        <img src="images/puzzle1_L.jpg" alt="Piece L" />
        <img src="images/puzzle1_M.jpg" alt="Piece M" />
        <img src="images/puzzle1_N.jpg" alt="Piece N" />

    </section>

    <footer>
      <p>This puzzle is solved using CSS Flexbox and Grid. One incorrect piece was hidden using CSS.</p>
    </footer>
  </div>

</body>
