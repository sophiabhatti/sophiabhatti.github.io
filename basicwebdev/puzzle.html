<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Butterfly Puzzle – Sophia Bhatti</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #eef6fb;
      padding: 20px;
    }

    .grid-container {
      display: grid;
      grid-template-areas: 
        "header"
        "puzzle"
        "footer";
      grid-template-rows: auto 1fr auto;
      gap: 20px;
      min-height: 100vh;
    }

    header {
      grid-area: header;
      text-align: center;
      background-color: #d6f5f5;
      padding: 20px;
      border-radius: 10px;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
      color: #006666;
    }

    .info {
      margin-top: 10px;
      color: #333;
    }

    .puzzle-container {
      grid-area: puzzle;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .flex-puzzle {
      display: flex;
      flex-wrap: wrap;
      width: 300px;  /* 3 x 100px columns */
      height: 300px; /* 3 x 100px rows */
      border: 2px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .flex-puzzle img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin: 0;
      padding: 0;
      display: block;
    }

    .hidden-piece {
      display: none;
    }

    footer {
      grid-area: footer;
      text-align: center;
      background-color: #ffe6ea;
      padding: 15px;
      font-size: 0.9em;
      border-radius: 10px;
      color: #a10033;
    }
  </style>
</head>
<body>

  <div class="grid-container">
    <header>
      <h1>Butterfly Puzzle</h1>
      <p class="info">By Sophia Bhatti | Puzzle 3 | Completed: May 20, 2025</p>
    </header>

    <section class="puzzle-container">
      <div class="flex-puzzle">
        <!-- Correct 3×3 puzzle layout -->
        <img src="images/puzzle3_A.jpg" alt="A" />
        <img src="images/puzzle3_G.jpg" alt="G" />
        <img src="images/puzzle3_J.jpg" alt="J" />
        <img src="images/puzzle3_B.jpg" alt="B" />
        <img src="images/puzzle3_H.jpg" alt="H" />
        <img src="images/puzzle3_D.jpg" alt="D" />
        <img src="images/puzzle3_F.jpg" alt="F" />
        <img src="images/puzzle3_I.jpg" alt="I" />
        <img src="images/puzzle3_E.jpg" alt="E" />
        <!-- Extra (incorrect) piece hidden -->
        <img src="images/puzzle3_C.jpg" alt="Extra Piece C" class="hidden-piece" />
      </div>
    </section>

    <footer>
      This puzzle was solved using CSS Flexbox to arrange the pieces in a 3×3 layout. The extra piece ("C") was included but hidden using <code>display: none</code>.
    </footer>
  </div>

</body>
</html>
