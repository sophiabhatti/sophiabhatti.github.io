<!DOCTYPE html>
<html>
<head>
  <title>Pastel Color Scheme</title>
  <style>
    table {
      border-collapse: collapse;
      width: 80%;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    thead th {
      font-size: 24px;
      font-weight: bold;
      font-style: italic;
      font-family: "Brush Script MT", cursive;
      color: #444;
    }
  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th colspan="4">Pastel</th>
      </tr>
    </thead>
    <tr>
      <th>Color Name</th>
      <th>Hex</th>
      <th>RGB</th>
      <th>HSL</th>
    </tr>
    <tr style="background-color: #FFC0CB;">
      <td>Baby Pink</td>
      <td>#FFC0CB</td>
      <td>rgb(255, 192, 203)</td>
      <td>hsl(350, 100%, 88%)</td>
    </tr>
    <tr style="background-color: #87CEEB;">
      <td>Sky Blue</td>
      <td>#87CEEB</td>
      <td>rgb(135, 206, 235)</td>
      <td>hsl(197, 71%, 73%)</td>
    </tr>
    <tr style="background-color: #90EE90;">
      <td>Grass Green</td>
      <td>#90EE90</td>
      <td>rgb(144, 238, 144)</td>
      <td>hsl(120, 73%, 75%)</td>
    </tr>
    <tr style="background-color: #E6E6FA;">
      <td>Lavender</td>
      <td>#E6E6FA</td>
      <td>rgb(230, 230, 250)</td>
      <td>hsl(240, 67%, 94%)</td>
    </tr>
  </table>

</body>
</html>
