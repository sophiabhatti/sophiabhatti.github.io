<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS3 Image Effects Assignment</title>
  <style>
    body {
      background: #e8e8e8;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .img-card {
      background: white;
      width: 250px;
      height: 250px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
    }

    .img-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* 1. Penguins - Elliptical crop */
    .oval img {
      clip-path: ellipse(50% 45% at 50% 50%);
    }

    /* 2. Football - Layered grayscale with overlay */
    .layered {
      position: relative;
    }

    .layered .field {
      filter: grayscale(100%);
    }

    .layered .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.6;
    }

    /* 3. Dinosaur - Drop shadow */
    .shadow img {
      filter: drop-shadow(6px 6px 6px rgba(0,0,0,0.5));
    }

    /* 4. Seagull - Gradient background + shadow */
    .gradient {
      background: linear-gradient(to bottom right, #b3cfff, #d9b3ff);
    }

    .gradient img {
      filter: drop-shadow(3px 3px 5px rgba(0,0,0,0.4));
      width: 80%;
    }

    /* 5. Butterfly - Inverted colors + oval */
    .invert-oval img {
      filter: invert(100%);
      clip-path: ellipse(50% 45% at 50% 50%);
    }

    /* 6. Theater - Blur with overlay text */
    .blur-text img {
      filter: blur(2px);
    }

    .blur-text p {
      position: absolute;
      color: white;
      font-size: 1.5em;
      font-weight: bold;
      text-shadow: 0 0 5px black;
    }
  </style>
</head>
<body>

  <div class="gallery">
    <!-- 1. Penguins -->
    <div class="img-card oval">
      <img src="images/penguins.jpg" alt="Penguins">
    </div>

    <!-- 2. Football + Tic Tac Toe -->
    <div class="img-card layered">
      <img src="images/football_field.jpg" alt="Football Field" class="field">
      <img src="images/tic-tac-toe.png" alt="Tic Tac Toe" class="overlay">
    </div>

    <!-- 3. Dinosaur with shadow -->
    <div class="img-card shadow">
      <img src="images/dinosaur.png" alt="Dino">
    </div>

    <!-- 4. Seagull with gradient and shadow -->
    <div class="img-card gradient">
      <img src="images/seagull.png" alt="Seagull">
    </div>

    <!-- 5. Butterfly - Inverted + oval -->
    <div class="img-card invert-oval">
      <img src="images/butterfly.jpg" alt="Butterfly">
    </div>

    <!-- 6. Theater - Blurred with Text -->
    <div class="img-card blur-text">
      <img src="images/theater_stage.jpg" alt="Theater">
      <p>Presenting</p>
    </div>
  </div>

</body>
</html>
